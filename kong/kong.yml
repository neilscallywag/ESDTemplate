- name: get-payments
  host: stripems
  protocol: http
  port: 5002
  path: "/listallpayments"
  routes:
  - name: get-payments
    paths:
      - /api/v1/listallpayments
    protocols:
      - http
      - https


plugins:
- name: cors
  config: 
    origins:
    - "*"
    methods:
    - HEAD
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    headers:
    - Access-Control-Allow-Origin
    - Accept
    - Accept-Version
    - Content-Length
    - Content-MD5
    - Content-Type
    - Date
    - X-Auth-Token
    exposed_headers:
    - X-Auth-Token
    credentials: true
    max_age: 3600
    preflight_continue: false
