_format_version: "1.1"


services:
- name: create-account
  host: accountcomplexms
  protocol: http
  port: 5000
  path: "/createaccount"
  routes:
  - name: create-account
    paths:
      - /api/v1/createaccount
    protocols:
      - http
      - https
