_format_version: "2.1"
services:
  - name: auth-service
    url: auth-service-host:3002
    routes:
      - name: auth-route
        paths:
          - /auth/callback

  - name: service-one
    url: service-one-host
    routes:
      - name: service-one-route
        paths:
          - /service-one
    plugins:
      - name: authn-jwt
        config:
          jwt_secret: "your_jwt_secret"  
          redis_host: "redis_host"       
          redis_port: 6379               
          redis_timeout: 2000         

  - name: service-two
    url: service-two-host
    routes:
      - name: service-two-route
        paths:
          - /service-two
    plugins:
      - name: authn-kong
        config:
          jwt_secret: "your_jwt_secret"  
          redis_host: "redis_host"       
          redis_port: 6379               
          redis_timeout: 2000            